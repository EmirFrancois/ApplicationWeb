<!DOCTYPE HTML>
<html ng-app="single-page-app">

  <head>
    <meta charset="utf-8">

   <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="./js/controller/AdminController.js"></script>
<!--     <script src="./js/main.js"></script> -->
    <script src="https://code.angularjs.org/1.4.5/angular-route.min.js"></script>

  </head>

  <body>
    <div ng-controller="AdminCtrlr" class="container">
      <header class="row col-md-12">
        <div class="page-header">
          <h1><font color="#2540BA">Neko Atsume</font><small> aide</small><span class="glyphicon glyphicon-phone"></span></h1>
        </div>
      </header>
	  
	     <div class="row">

                    <div class="col-md-6 col-md-offset-8">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" data-ng-model="chercherChat" class="form-control" placeholder="Rechercher">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default"  type="button"><span class="glyphicon glyphicon-search"></span></button>
                                    </span>
                                </div><!-- /input-group -->
                            </div></div>

                    </div>
                </div>
      <div class="row col-md-12">
        <nav class="col-md-2">          
          <ul class="nav nav-pills nav-stacked">
            <li class="active"> <a href="#"> <span class="glyphicon glyphicon-home"></span> Accueil </a> </li>
			 <li> <a href="CompteAdmin.html"> <span class="glyphicon glyphicon-user"></span> Mon Compte </a> </li>
            <li> <a href="BannirMembre.html"> <span class="glyphicon glyphicon-thumbs-down"></span> Bannir membre </a> </li>
			<li> <a href="VoirAstuceAdmin.html"> <span class="glyphicon glyphicon-zoom-in"></span> Voir les astuces </a> </li>
		    <li> <a href="Login.html"> <span class="glyphicon glyphicon-off"></span> Deconnexion </a> </li>
           
         
          </ul>
        </nav>
        <section class="col-md-10">
          <div class="panel panel-default">
            <div class="panel-heading">
              
            </div>
            <div class="panel-body">
<table class="table table-striped">

<tr>
<th>Cats(image)</th>
<th>Nom Francais</th>
<th>Nom Japonais</th>
<th>Description</th>
<th>Niveau</th>
<th>Momento</th>
<th>Modifier</th>
<th>Supprimer</th>

 
</tr>
<tr data-ng-repeat="chat in listeChats | filter:chercherChat">
<td><img src="images\cats\regular cats{{chat.image}}" width="32" height="32"></td>
<td>{{chat.nomFrancais}}</td>
<td>{{chat.nomJaponnais}}</td>
<td>{{chat.description}}</td>
<td>{{chat.niveau}}</td>
<td><img src="images\cats\regular cats\momentos/Memento_snowball.png" width="32" height="32"></td>
 <td><button data-ng-click="modifier(chat.ididChat)" type="button" class="btn btn-primary" id="fetch-button"><span class="glyphicon glyphicon-pencil"></span></button></td>
  <td><button data-ng-click="supprimer(chat.idChat)" type="button" class="btn btn-primary" id="fetch-button"><span class="glyphicon glyphicon-trash"></span></button></td>
</tr>


</table>
            </div>
          </div>
        </section>
      </div>
      <footer class="row col-sm-12">
        <div class="panel panel-body">
          <p></p>
        </div>
      </footer>
    </div>
  </body>

</html>
